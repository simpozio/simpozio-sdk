<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Constructor</title>
</head>
<body>
<script src="../init.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script>
    window.onload = () => {
        simpozio = new SimpozioClass({
            debug: true,
            persist: false,
            heartbeat: false,
            authorization:
                'Bearer eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJpYXQiOjE1MzMyMjcxMjEsImV4cGlyZXMiOjE1NTkxNDcxMjF9.dqiVFtEx7jO0iEg6GGsLEQqjy5378zq2-PaByu8s9lw'
        });

        const makeTrigger = (index, after) => ({
            id: 't' + index,
            priority: 1,
            if: {
                conditions: {
                    after: 'i' + after
                }
            },
            do: [
                {
                    interaction: 'i' + index
                }
            ]
        });

        const makeInteraction = (id, data) =>
            _.assign(
                {},
                {
                    id: id,
                    type: 'event'
                },
                data
            );


        simpozio.Journey.addTriggers(_.times(10, i => makeTrigger(i, i - 1)));
        simpozio.Journey.addExperiencies(_.times(2, i => makeInteraction('e' + i, {
            sequence: _.times(5, j => makeInteraction('i' + (i * 5 + j)))
        })));

        simpozio.Next.onNext(({trigger, interactions}) => {
            setTimeout(() => {
                simpozio.Journey.do({
                    type: 'test',
                    timestamp: moment().toISOString(),
                    interaction: _.get(_.head(interactions), 'id'),
                    trigger: _.get(trigger, 'id'),
                    input: 1
                });
            }, 10000);
        });

        simpozio.Next.onInvalidate(() => {
            console.log('!');
        });

        setTimeout(() => {
            simpozio.Journey.do({
                type: 'test',
                timestamp: moment().toISOString(),
                interaction: 'i1',
                trigger: 't1',
                input: 1
            });
        }, 1000);

        setTimeout(() => {
            simpozio.Journey.do({
                type: 'test',
                timestamp: moment().toISOString(),
                interaction: 'i2',
                trigger: 't2',
                input: 1
            });
        }, 2000);
    };
</script>
</body>
</html>
